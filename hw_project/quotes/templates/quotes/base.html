<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">

    <title>Homework</title>
</head>
<body>
<div class="container bg-dark px-3" >
    <div class="row header-box pt-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none" class="text-success">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>
                {% if user.is_authenticated %}

                <a class="btn btn-success" href="{% url 'quotes:add_author' %}" role="button">Add author</a>
                <a class="btn btn-success" href="{% url 'quotes:add_quote' %}" role="button">Add quote</a>



               <p class="text-light bg-dark">Welcome <b>{{ user.username }}!</b></p>
                <a class="btn btn-success" href="{% url 'users:logout' %}" role="button">Logout</a>
                {% else %}

                <a class="btn btn-success" href="{% url 'users:signup' %}" role="button">Sign Up</a>
                <a class="btn btn-success" href="{% url 'users:login' %}" role="button">Login</a>

                {% endif %}


            </p>
        </div>
    </div>

    {% block content %} {% endblock %}

</div>
</body>
</html>
